<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="bootstrap-5.0.0-beta1-dist/css/bootstrap.min.css">
  <script src="jquery-3.5.1.min.js"></script>
  <script src="bootstrap-5.0.0-beta1-dist/js/bootstrap.min.js"></script>
  <title>Forms</title>
</head>
<body>
  <main class="container">
    <form action="" method="get" id="form">
      <fieldset class="container">
        <h2 class="text-center display-6">Dados Pessoais</h2>
        <div class="input-group mb-3">
          <label for="input-name" class="input-group-text">Digite seu nome completo</label>
          <input alt="Nome Completo" type="text" name="nome" id="input-name" maxlength="40" required class="result form-control">
        </div>
        <div class="input-group mb-3">
          <label for="input-email" class="input-group-text">Digite seu email </label>
          <input alt="E-mail" type="text" name="email" id="input-email" maxlength="50" required class="result form-control">
        </div>
        <div class="input-group mb-3">
          <label for="input-cpf" class="input-group-text">Digite seu CPF </label>
          <input alt="CPF" type="text" name="CPF" id="input-cpf" maxlength="11" required class="result form-control">
        </div>
        <div class="input-group mb-3">
          <label for="input-address" class="input-group-text">Digite seu endereço </label>
          <input alt="Endereço" type="text" name="address" id="input-address" maxlength="200" required class="result form-control">
        </div>
        <div class="input-group mb-3">
          <label for="state"  class="input-group-text">Selecione o seu estado</label>
          <select name="state" id="state" required class="selected form-select form-select-sm">
            <option value="">Selecione um estado</option>
          </select>
        </div>
        <div class="input-group mb-3">
          <label for="state"  class="input-group-text">Selecione a sua cidade</label>
          <select name="city" id="city" required class="selected form-select form-select-sm">
            <option value="">Selecione uma cidade</option>
          </select>
        </div>

        <div class="container">
          <p>Tipo da residência</p>
          <div class="form-check">
            <label for="radioAp" class="form-check-label">Apartamento </label>
            <input type="radio" name="casa" id="radioAp" required class="radio form-check-input">
          </div>
          <div class="form-check">
            <label for="radioCs" class="form-check-label">Casa </label>
            <input type="radio" name="casa" id="radioCs" class="radio form-check-input">
          </div>
        </div>
      </fieldset>
      <fieldset class="container">
        <h2 class="text-center display-6">Dados do Último Emprego</h2>
        <div class="input-group mb-3">
          <p class="input-group-text">Resumo do currículo:</p>
          <textarea alt="Resumo do currículo" name="resume" id="textResume" maxlength="1000" required class="form-control"></textarea>
        </div>
        <div class="input-group mb-3">
          <label for="inputCargo" class="input-group-text">Digite o seu cargo</label>
          <input alt="Cargo" type="text" name="cargo" id="inputCargo" maxlength="40" required class="result form-control">
        </div>
        <div class="input-group mb-3">
          <label for="inputDes" class="input-group-text">Descrição do cargo </label>
          <input alt="Descrição do cargo" type="text" name="descrição" id="inputDes" maxlength="500" required class="result form-control">
        </div>
        <div class="input-group mb-3">
          <label for="inputData" class="input-group-text">Data de inicio: <input alt="Data de inicio" type="date" name="dataInicial" id="inputData" required class="result form-control"></label>
        </div class="form-check">
        <div class="form-check mb-3">
          <label for="atual" class="form-check-label">Emprego atual </label>
          <input type="checkbox" name="atual" id="atual" class="result form-check-input mx-1">
        </div>
        <div class="input-group mb-3">
          <label for="inputDataF" class="input-group-text">Data de termino: <input type="date" name="dataFinal" id="inputDataF" class="result form-control"></label>
        </div>
      </fieldset>
      <div class="container">
        <button type="submit" id="buttonSubmit" class="btn btn-outline-secondary">Finalizar cadastro</button>
        <button id="del" class="btn btn-outline-secondary">Apagar formulário</button>
      </div>
    </form>
    <fieldset class="container mt-4">
      <div id="respostas" class="container text-center">
        <h3 class="text-center display-6">Seus Dados</h3>
      </div>
    </fieldset>
  </main>
  <script src="script.js"></script>
</body>
</html>
